<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
</head>
<body>
    <h1>Counter: <span id="counterDisplay">0</span></h1>
    <button id="incrementButton">Increment</button>
    <button id="decrementButton">Decrement</button>

    <script>
        function createCounter(initialValue) {
            let counter = initialValue;
            return {
                increment: function() {
                    counter++;
                    updateUI(counter);
                },
                decrement: function() {
                    counter--;
                    updateUI(counter);
                }
            };
        }

        function updateUI(value) {
            document.getElementById('counterDisplay').textContent = value;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const counter = createCounter(0);
            document.getElementById('incrementButton').addEventListener('click', counter.increment);
            document.getElementById('decrementButton').addEventListener('click', counter.decrement);
            updateUI(0);
        });
    </script>
</body>
</html>
